<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Student Details</h2>
    <form>
      <input type="text" placeholder="Semester" required />
      <input type="text" placeholder="Branch" required />
      <input type="text" placeholder="Section" required />
      <input type="text" placeholder="Roll No" required />
      <input type="email" placeholder="Email" required />
      <button type="submit" class="btn btn-student">Login</button>
    </form>
  </div>
</body>
</html>
